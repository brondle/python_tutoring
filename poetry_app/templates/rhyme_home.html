<!doctype html>
<html>
<head>
  <title>Rhyme Your Text</title>
  <style type="text/css">
    body { max-width: 600px; margin: 1em auto; }
  </style>
</head>
<body>
  <h1>Remix any text with rhyming.</h1>
  <p>Enter some text below. Words will be replaced at random with other words
  that rhyme.</p>
  <form action="/rhyming" method="POST">
  <textarea name="text" rows="24" cols="66"></textarea><br>
  <input type="submit" value="Submit!">
  </form>
</body>
</html>
